
    <!DOCTYPE html>
    <html>
    <head>
        <title>Shadow System HUD</title>
        <style>
            body { background-color: #0d0d0d; color: #4285F4; font-family: 'Courier New', monospace; padding: 20px; }
            .container { border: 2px solid #4285F4; padding: 20px; max-width: 600px; margin: auto; box-shadow: 0 0 20px #4285F4; }
            h1 { text-align: center; text-transform: uppercase; letter-spacing: 5px; }
            .stat-row { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 5px 0; }
            .value { color: white; }
            .alert { color: red; font-weight: bold; text-align: center; }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Shadow System</h1>
            <div class="stat-row"><span>Class</span><span class="value">Shadow Monarch Candidate</span></div>
            <div class="stat-row"><span>Level</span><span class="value">1</span></div>
            <div class="stat-row"><span>XP</span><span class="value">0 / 1000</span></div>
            <br>
            <h3>Attributes</h3>
    <div class="stat-row"><span>Strength</span><span class="value">10</span></div><div class="stat-row"><span>Agility</span><span class="value">10</span></div><div class="stat-row"><span>Intelligence</span><span class="value">10</span></div><div class="stat-row"><span>Vitality</span><span class="value">10</span></div><div class="stat-row"><span>Sense</span><span class="value">10</span></div><div class="stat-row"><span>Fatigue</span><span class="value">0</span></div>
        </div>
    </body>
    </html>
